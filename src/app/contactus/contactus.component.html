<section class="py-3 py-md-5 contactus">
    <div class="container text-center my-md-5">
        <h2 class="m-0 font-weight-bold">Contact Us</h2>
    </div>
</section>

<section class="py-5">
    <div class="container">
        <div class="row">
            <div class="col-md-7">
                <h5 class="mb-3">Contact Us</h5>
                <p *ngIf="isSent">Your message has been sent successfully.</p>
                <form (submit)="sendEmail($event)" *ngIf="!isSent"  #contacUs="ngForm">
                    <div class="form-row">
                        <div class="col-md-6">
                            <label for="first_name">First Name*</label>
                            <input type="text" class="form-control" name="first_name" ngModel placeholder="First Name" required>
                        </div>
                        <div class="col-md-6">
                            <label for="last_name">Last Name</label>
                            <input type="text" class="form-control" name="last_name" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="form-row my-4">
                        <div class="col-md-6">
                            <label for="mail">Email Id</label>
                            <input type="email" class="form-control" name="mail" placeholder="Email Id" [email]="true">
                        </div>
                        <div class="col-md-6">
                            <label for="phone">Phone Number*</label>
                            <input type="text" class="form-control" name="phone" ngModel placeholder="Phone Number" required [maxlength]="10" [minlength]="10">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="message">Message*</label>
                        <textarea class="form-control" name="message" ngModel placeholder="Message" required></textarea>
                    </div>
                    <p><strong>Note:</strong> Please fill all required(*) field before submit the form.</p>
                    <button type="submit" class="btn btn-success" [disabled]="!contacUs.form.valid">Submit</button>
                </form>
            </div>
            <div class="col-md-5 pl-md-4">
                <h5>Get In Touch</h5>
                <p><i class="fa fa-envelope"></i> alldaysservice@gmail.com</p>
                <p><i class="fa fa-phone"></i> 9795873750</p>

                <div class="my-4">
                    <h5>Address</h5>
                    <p><i class="fa fa-location-arrow"></i> Delhi - 110025</p>
                </div>

                <h5>Follow us</h5>
                <div class="social-links">
                    <a target="_blank" href="https://twitter.com/handy"><i class="fab fa-twitter"></i></a>
                    <a target="_blank" href="https://facebook.com/handyhq"><i class="fab fa-facebook"></i></a>
                    <a target="_blank" href="http://instagram.com/handy_hq"><i class="fab fa-instagram"></i></a>
                    <a target="_blank" href="https://www.linkedin.com/company/handyhq"><i
                            class="fab fa-linkedin"></i></a>
                </div>
            </div>
        </div>
    </div>
</section>
